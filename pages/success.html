<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم بنجاح</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/success.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6b73ff 0%, #000dff 100%);
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .checkmark {
            font-size: 4em;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .btn-home {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background 0.3s;
        }

        .btn-home:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="checkmark">&#10004;</div>
    <h1>تم بنجاح!</h1>
    <p>تمت عملية الدفع بنجاح. شكراً لتسوقك معنا.</p>
    <a href="../index.html" class="btn-home">العودة إلى الرئيسية</a>
</div>
</body>
</html>
