<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Details</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <header>
      <div class="logo">TicketMaster</div>
      <nav>
        <div class="menu-icon" id="menu-icon">&#9776;</div>
        <ul id="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#tickets">Tickets</a></li>
          <li><a href="#best-selling">Best Selling</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="party-details">
      
      <div id="party-details-content">
        <!-- Party details will be dynamically added here using JavaScript -->
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      // Retrieve selected party details from sessionStorage
      const selectedParty = JSON.parse(sessionStorage.getItem("selectedParty"));

      // Display selected party details
      if (selectedParty) {
        const partyDetailsContent = document.getElementById(
          "party-details-content"
        );
        partyDetailsContent.innerHTML = `
            <div class="image-container">
<img src=${selectedParty.image} alt="Best 1">
      </div>
      <h2>عن الفاعلية</h2>
                <h3>${selectedParty.party_name}</h3>
                <p>التاريخ والوقت: ${selectedParty.date}</p>
                <p>Place: ${selectedParty.place}</p>
                <p> ${selectedParty.description}</p>
                <h4>الاسعار</h4>
                <ul>
                    <li>VIP: $${selectedParty.prices.vip}</li>
                    <li>High Tables: $${selectedParty.prices.hightables}</li>
                    <li>Fan Pit: $${selectedParty.prices.fanpit}</li>
                    <li>Regular: $${selectedParty.prices.regular}</li>
                </ul>
            `;
      } else {
        // Handle case where no party is selected (optional)
        const partyDetailsContent = document.getElementById(
          "party-details-content"
        );
        partyDetailsContent.innerHTML = "<p>No party selected.</p>";
      }
    </script>
  </body>
</html>
